  <header class="header">
    <h1 class="heading">Select/Deselect All Checkboxes Examples</h1>
  </header>

  <div class="container">
    <div class="content">
      <form action="">
        <div class="group">
          <div class="head">
            <div class="title">Languages</div>
            <div class="checkAll">
              <label class="label">
                <input class="js-check-all" type="checkbox" name="" data-check-all="language">
                <span class="text">Check All</span>
              </label>
            </div>
          </div>
          <ul class="js-check-all-target list" data-check-all="language">
            <li class="item">
              <label class="label">
                <input type="checkbox" name="language" value="language1">
                <span class="text">JavaScript</span>
              </label>
            </li>
            <li class="item">
              <label class="label">
                <input type="checkbox" name="language" value="language2">
                <span class="text">Ruby</span>
              </label>
            </li>
            <li class="item">
              <label class="label">
                <input type="checkbox" name="language" value="language3">
                <span class="text">C++</span>
              </label>
            </li>
            <li class="item">
              <label class="label">
                <input type="checkbox" name="language" value="language4">
                <span class="text">Python</span>
              </label>
            </li>
          </ul>
        </div>

        <div class="group">
          <div class="head">
            <div class="title">Website</div>
            <div class="checkAll">
              <label class="label">
                <input class="js-check-all" type="checkbox" name="" data-check-all="website">
                <span class="text">Check All</span>
              </label>
            </div>
          </div>
          <ul class="js-check-all-target list" data-check-all="website">
            <li class="item">
              <label class="label">
                <input type="checkbox" name="website" value="website1">
                <span class="text">jQueryScript.Net</span>
              </label>
            </li>
            <li class="item">
              <label class="label">
                <input type="checkbox" name="website" value="website2">
                <span class="text">CSSScript.com</span>
              </label>
            </li>
            <li class="item">
              <label class="label">
                <input type="checkbox" name="website" value="website3">
                <span class="text">Google.com</span>
              </label>
            </li>
            <li class="item">
              <label class="label">
                <input type="checkbox" name="website" value="website4">
                <span class="text">Facebook.com</span>
              </label>
            </li>
          </ul>
        </div>
        <div class="buttonWrap">
          <button class="js-button button" type="submit">Submit</button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.js"></script>
